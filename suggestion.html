<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #264653;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #264653;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            color: #FFF;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFF;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #36454F;
            color: #FFF;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #FFD700;
            color: #264653;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #FFC300;
        }
        .suggestions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .suggestions h2 {
            color: #FFD700;
        }
        .suggestions ul {
            list-style-type: none;
            padding: 0;
        }
        .suggestions li {
            margin-bottom: 10px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Us Your Suggestions</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
        <div class="suggestions">
            <h2>Suggestions to Increase Typing Speed:</h2>
            <ul>
                <li>Practice regularly.</li>
                <li>Focus on accuracy over speed.</li>
                <li>Take breaks to rest your hands and eyes.</li>
                <li>Use all your fingers while typing.</li>
                <li>Use online typing tools for practice.</li>
            </ul>
        </div>
    </div>
</body>
</html>
